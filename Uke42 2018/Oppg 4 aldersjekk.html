<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alderssjekk</title>

    <input type=number id="inp" placeholder="Skriv din alder">
    <br>
    <button id="btn">Klikk her</button>

</head>
<body>


<script>

    var inp = document.getElementById("inp");
    var btn = document.getElementById("btn");





    btn.onclick = function(n) {
        n = Number(inp.value);
        if (n > 13 && n < 19) {
            console.log("true");
            true;
        }
        else {
            console.log("false");
            false;
        }
    }

</script>

</body>
</html>
