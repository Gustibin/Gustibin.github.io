<!DOCTYPE html>

<head>

    <title>n^2</title>
</head>
<body>

<input id="inp" type=number placeholder="Skriv et tall">
<br>
<button id="btnRegnUt">Regn ut</button>

<script>

    var inp = document.getElementById("inp");
    var btnRegnUt = document.getElementById("btnRegnUt");





    btnRegnUt.onclick = function kvadrat(n){
        n = Number(inp.value);
       var nOpphøyd = n * n;
       console.log("kvadratet av n blir " + nOpphøyd);
       return;
    }









</script>

</body>
</html>
