<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>while vinner</title>
</head>
<body>


<script>

    var vinner = 0;

    while(vinner != 10){
        vinner = Math.floor(Math.random()*10)+1;
        console.log(vinner);
        console.log("Du vant ikke!");
    };

    console.log("Du vant!");


</script>


</body>
</html>
