<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>katt</title>
    <style>
        #container{
            width: 213.33px;
            height: 213px;
            overflow: hidden; /* Skjuler alt som er utenfor divboksen */
            position: relative;
        }

        img{
            position: absolute;
        }

    </style>
</head>
<body>

    <div id="container">
        <img id="ninjakatt" src="ninjakatt.png">
    </div>

    <script>
        const ninjakatt = document.querySelector("#ninjakatt");


        let ninjaCSS = [
            {
                left: "0%"
            },
            {
                left: "-600%"
            }
        ];

        let ninjaEgenskaper = {
            duration: 1500,
            iterations: Infinity,
            easing: "steps(6)"
        };

        ninjakatt.animate(ninjaCSS, ninjaEgenskaper);

    </script>

</body>
</html>
