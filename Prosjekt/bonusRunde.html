<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bonusRunde</title>

    <div id="overskrift">
        <h1>Hvilket tall kommer terningen til å lande på?</h1>
        <h2>Trykk på et tall fra 1-6 på tastaturet</h2>
    </div>


    <div id="resultat"></div>


    <audio src="Terning/Rolling%20dice.mp3" id="terningRull"></audio>

    <input type="text" onkeypress="uniCharCode(event)">


    <img src="" id="terningImg">

    <div id="stilling"></div>

    <audio src="wrong.wav" id="wrong"></audio>
    <audio src="correct.wav" id="correct"></audio>

    <a href="Fire%20på%20rad/FirePåRad.html" id="firePåRadBtn">Hent venn og klikk her for heftig spill</a>


    <style>

        #terningImg{
            width: 20%;
            position: absolute;
            left: 20%;
            top: 30%;
        }

        #stilling{
            position: absolute;
            border: 10px solid black;
            background-color: antiquewhite;
            padding: 10px;
            top: 10%;
            right: 40%;
            font-size: 300%;
        }

        #firePåRadBtn{
            position: absolute;
            border: 10px solid #a6c1f5;
            background-color: antiquewhite;
            padding: 10px;
            width: 200px;
            right: 0px;
            top: 235px;
        }

    </style>




</head>
<body>


<script>




    let knapp = document.getElementById("knapp");
    let terningImg = document.getElementById("terningImg");
    let terningRull = document.getElementById("terningRull");
    let resultat = document.getElementById("resultat");
    let wrong = document.getElementById("wrong");
    let correct = document.getElementById("correct");
    let firePåRadBtn = document.getElementById("firePåRadBtn");

   let terningArray = ["Terning/Lag1.png", "Terning/Lag2.png", "Terning/Lag3.png", "Terning/Lag4.png", "Terning/Lag5.png", "Terning/Lag6.png"];

    firePåRadBtn.style.display = "none";

    let counter = 0;

    var y = 0;
    var x = 0;
    var g = 0;
    var h = 0;

    function start(counter){
        if(counter < 10){
            setTimeout(function(){
                counter++;
                terningImg.src = terningArray[Math.floor(Math.random() * 7)];
                terningRull.play();
                console.log(counter);
                start(counter);
            }, 250);

            return;
        }


        console.log("slutt");
        if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag1.png"){
            y = 1;
            console.log(y);
        }
        else if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag2.png"){
            y = 2;
            console.log(y);
        }
        else if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag3.png"){
            y = 3;
            console.log(y);
        }
        else if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag4.png"){
            y = 4;
            console.log(y);
        }
        else if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag5.png"){
            y = 5;
            console.log(y);
        }
        else if(terningImg.src === "http://localhost:63342/Gustibin.github.io/Prosjekt/Terning/Lag6.png"){
            y = 6;
            console.log(y);
        }

        if(x === y){
            resultat.innerHTML = "Gratulerer!";
            correct.play();
            document.body.style.backgroundColor = "green";
            g++;
            h++;

            firePåRadBtn.style.display = "block";
        }
        else{
            resultat.innerHTML = "Du tok feil!";
            wrong.play();
            document.body.style.backgroundColor = "red";
            h++;
        }

        stilling.innerHTML = g + "/" + h;

    }



   function uniCharCode(event) {
       var char = event.which || event.keyCode;



       if(char === 49){
           x = 1;
           console.log(x);
       }
       else if(char === 50){
           x = 2;
           console.log(x);
       }
       else if(char === 51){
           x = 3;
           console.log(x);
       }
       else if(char === 52){
           x = 4;
           console.log(x);
       }
       else if(char === 53){
           x = 5;
           console.log(x);
       }
       else if(char === 54){
           x = 6;
           console.log(x);

       }



       start(counter);


       console.log(x);
       console.log(y);

   }

</script>





</body>
</html>
