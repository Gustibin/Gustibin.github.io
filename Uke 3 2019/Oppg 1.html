<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oppg1</title>
</head>
<body>


<ul id="handleListe">

</ul>


<script>
    let handleListe = document.getElementById("handleListe");

    let matvarer = ["ost", "paprika", "brød", "kaviar"];

    matvarer.unshift("ostepop");
    matvarer.pop();
    matvarer.splice(2,1, "knekkebrød");

    for(let mat of matvarer){
        handleListe.innerHTML += "<li>" + mat + "</li>"
    }

</script>

</body>
</html>
