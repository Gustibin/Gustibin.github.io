<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>opg 1</title>
</head>
<body>

<p>Kaffe eller te?</p>


<label><input type="checkbox" name="rgbBestilling" id=rbKaffe>Kaffe</label>
<label><input type="checkbox" name="rgbBestilling" id=rbTe>Te</label>


<label><input type="checkbox" name="rgbTilbehør" id=rbKjeks>Kjeks</label>
<label><input type="checkbox" name="rgbTilbehør" id=rbSmultring>Smultring</label>



<button id="btnGimmie">Gimmie</button>
<p id="info"></p>

<script>
    var rbKaffe = document.getElementById("rbKaffe");
    var rbTe = document.getElementById("rbTe");
    var info = document.getElementById("info");
    var btnGimmie = document.getElementById("btnGimmie");
    var rbKjeks = document.getElementById("rbKjeks");
    var rbSmultring = document.getElementById("rbSmultring");

    btnGimmie.onclick = function() {

        info.innerHTML = "";

        if(rbKaffe.checked){
            info.innerHTML += "Kaffe";
        }
        if(rbTe.checked){
            info.innerHTML += ", Te";
        }
        if(rbKjeks.checked){
            info.innerHTML += ", Kjeks";
        }
        if(rbSmultring.checked){
            info.innerHTML += ", Smultring";
        }


    };



</script>
</body>
</html>
