<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #kjeks{
            width: 150px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="divPoeng">Poeng: 0</div>
<img id="kjeks" src="cookieBilde.png" alt="">
<audio id="correct" src="correct.wav"></audio>

<script>
    // Referanser til HTML-elementer
    const divPoeng = document.querySelector("#divPoeng");
    const kjeks = document.querySelector("#kjeks");
    const lyd = document.querySelector("#correct");
    // Globale variabler
    let poeng = 0;
    // Setup
    merPoeng(); // funksjonen merPoeng starter i det siden lastes
    //Hendelseslyttere
    kjeks.onclick = gameLoop;
    window.onkeydown = merPoeng;

    function gameLoop(){
        merPoeng();
        flyttKjeks();
        lyd.play();
    }

    //Funksjonsdefinisjoner
    function merPoeng(){
        poeng += 10;
        divPoeng.innerHTML = `Poeng: ${poeng}`;
       // requestAnimationFrame(merPoeng);
    }

    function flyttKjeks(){
        kjeks.style.left = Math.random()* window.innerWidth + "px";
        kjeks.style.top = Math.random()* window.innerWidth + "px";
    }
</script>
</body>
</html>
