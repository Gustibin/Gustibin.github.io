<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>indedx</title>

    <style>
        canvas{
            border: solid;
        }

        .eple {
            background: blue;
            width: 20px;
            height: 20px;
            margin: 5px auto;
            position: absolute;
            border-radius: 50%;
        }
    </style>

</head>
<body>

<canvas id="spillCanvas" width="400" height="200"></canvas>


<script>


    var e = 0;
    var epler = [];


    lagEple();

    function lagEple(){
        var eple = document.createElement('div');
        eple.className = 'eple';
        eple.id = "eple" + e;
        document.body.appendChild(eple);
        epler.push(eple);



        e = Math.floor(Math.random() * 26);

        eple.style.left = ((e * 20) + 382) + "px";
        eple.style.top = ((e * 20) + 97) + "px";

    }

</script>

</body>
</html>
